<!DOCTYPE html>
<html>
    <head>
       <style>
        div{
          margin-top: 5px;
          padding: 5px;
          margin-bottom: 5px;
        }
       </style>
    </head>
    <body>
        <form action="" target="_blank" method="get" class="" id="" name="">
             <fieldset>     
                <legend>Contact us Today</legend>
                <div style="margin-top:10px;">
                  <label for="firstname">First Name</label>
                  <input id="firstname" name="first Name" type="text" placeholder="First Name">
                </div>
                <div>
                  <label id="lastname">Last Name</label>
                  <input id="lastname" name="last Name" type="text" placeholder="Last Name" disabled>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="E-Mail Address">
                </div>
                <div>
                    <label for="phoneno">Phone #</label>
                    <input id="phoneno" type="tel" placeholder="(845)555-1212">
                </div>
                <div>
                    <label for="houseNo">Address:<input type="text" id="houseNo" placeholder="House number/street"></label>
                    <label for="city">City:<input type="text" id="city" placeholder="City"></label>
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="Select state">Select State</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir" disabled>Jammu and Kashmir</option>
                        
                    </select>
                </div>
                
                <div>
                    <label for="browser">Choose your browser from thr List:</label>
                    <input list="browser">
                    <datalist id="browser">
                      <option value="Chrome">Chrome</option>
                      <option value="Internet Explorer">Internet Explorer</option>
                      <option value="Mozila">Mozila</option>
                      <option value="Safari">Safari</option>
                      <option value="Fire Fox">Fire Fox</option>
                    </datalist> 
                </div>
                <div>
                  <label for="zip">Zip Code:</label>
                  <input type="text">
                 </div>
                 <div>
                  <label for="website">Website or Domain Name</label>
                  <input type="text" id="website" placeholder="www.xyz.com">
                 </div>
                 <div>
                  <label for="">Do you have hosting?</label>
                  <input id="yes" type="radio" value="Yes" name="hosting">Yes
                  <input id="no" type="radio" value="No" name="hosting"> No
                 </div>
                 <div>
                  <label for="description">Project Description:</label>
                  <textarea name="" id="description" cols="30" rows="3" placeholder="Project Description"></textarea>
                 </div>
                 <div>
                  <button onclick="" type="submit">Send</button>
                 </div>
             </fieldset>
             
        </form>
    </body>

</html>
