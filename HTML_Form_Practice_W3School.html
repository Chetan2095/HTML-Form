            <h2>The select element</h2>
            <label for="cars">Choose a car</label>
            <select name="cars" id="cars">
                <!-- we can add size="" and multiple attribute in <select> tag -->
                <option value="volvo">Volvo</option>
                <option value="volvo">BMW</option>
                <option value="volvo">KIA</option>
                <option value="volvo">Creta</option>
                <option value="volvo" selected>Rang Rover</option>
            </select>
            <input type="submit" name="" id="">
        </div>
        <div>
            <h2>The optgroup element</h2>
            <!-- <optgroup> is used to group related options in dropdown list-->
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
            </select>
          </div>
            <div>
                <!-- <datalist> element -->
                <h2>The datalist Element</h2>
                <p>The datalist element specifies a list of pre-defined options for an input element.</p>
                <input list="browsers" name="">
                <datalist id="browsers"> 
                    <option value="Chrome">
                    <option value="Safari">
                    <option value="Firefox">
                    <option value="Opera">
                    <option value="Internet Explorer">
